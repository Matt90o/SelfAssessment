<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Self Assessment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        
        <!-- Bootstrap Stylesheet -->
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
        <style type="text/css">
		  body {
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #f5f5f5;
		  }
    	</style>
        <!-- Custom CSS Stylesheet that overrules some of the bootstrap CSS. This has to be included AFTER bootstrap.css -->
        <link href="css/custom-bootstrap.css" rel="stylesheet" media="screen">        
    </head>
    <body>

    <div class="container">

      <form class="form-signin" method="post">
        <h2 class="form-signin-heading">Create Account</h2>
        {loop="Errormessage"}
		<p class="text-error">{$value}</p>
		{/loop}
		
		<select name="program" class="span4" placeholder="program">
		{loop="Program"}
			<option>{$value.title}</option>
		{/loop}
        </select>
        
		<input name="studentID" type="text" class="input-block-level" placeholder="Student ID" value="{$StudentIDvalue}" autofocus="on">
		<input name="firstname" type="text" class="input-block-level" placeholder="First Name" value="{$Firstnamevalue}">
		<input name="lastname" type="text" class="input-block-level" placeholder="Last Name" value="{$Lastnamevalue}">
		<input name="email" type="text" class="input-block-level" placeholder="Email address" value="{$Emailvalue}">
		<input name="password" type="password" class="input-block-level" placeholder="Password">
		<input name="password2" type="password" class="input-block-level" placeholder="Repeat Password">
		<button class="btn btn-large btn-primary" type="submit">Create Account</button>
      </form>

    </div> <!-- /container -->

        <!-- Load javascript at the end of the file to increase loading time. -->
        <script type="text/javascript" src="js/jquery-2.0.2.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/element-control.js"></script>

    </body>
</html>
